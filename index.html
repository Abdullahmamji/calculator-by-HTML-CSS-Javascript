<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">
    <div>
        <h1 class="text-warning text-center mt-4">My Calculator</h1>
    </div>
    <div>
        <input class="w-100 h-100 p-3 mt-2" type="text" disabled name="" id="display">
    </div>
    <div class="text-center">
        <button onclick="getbtnvalue(1)" class="custombtn bg-warning p-3 fs-5">1</button>
        <button onclick="getbtnvalue(2)" class="custombtn bg-warning p-3 fs-5">2</button>
        <button onclick="getbtnvalue(3)" class="custombtn bg-warning p-3 fs-5">3</button>
        <button onclick="getbtnvalue('+')" class="custombtn bg-warning p-3 fs-5">+</button>
        <button onclick="getbtnvalue(4)" class="custombtn bg-warning p-3 fs-5">4</button>
        <button onclick="getbtnvalue(5)" class="custombtn bg-warning p-3 fs-5">5</button>
        <button onclick="getbtnvalue(6)" class="custombtn bg-warning p-3 fs-5">6</button>
        <button onclick="getbtnvalue('-')" class="custombtn bg-warning p-3 fs-5">-</button>
        <button onclick="getbtnvalue(7)" class="custombtn bg-warning p-3 fs-5">7</button>
        <button onclick="getbtnvalue(8)" class="custombtn bg-warning p-3 fs-5">8</button>
        <button onclick="getbtnvalue(9)" class="custombtn bg-warning p-3 fs-5">9</button>
        <button onclick="getbtnvalue('*')" class="custombtn bg-warning p-3 fs-5">*</button>
        <button onclick="getbtnvalue('.')" class="custombtn bg-warning p-3 fs-5">.</button>
        <button onclick="getbtnvalue(0)" class="custombtn bg-warning p-3 fs-5">0</button>
        <button onclick="calculate()('=')" class="custombtn bg-success p-3 fs-5">=</button>
        <button onclick="getbtnvalue('/')" class="custombtn bg-warning p-3 fs-5">/</button>
        <button onclick="clearall()('c')" class="custombtn bg-muted p-3 fs-5">C</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
